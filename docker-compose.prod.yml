version: "3.8"

services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: vidaduacademy-app
    container_name: vidadu-app
    restart: always
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - /var/www/vendor
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: "https://${DOMAIN_NAME:-vidadu.sk}"

      # Database Configuration
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-vidadu_academy}
      DB_USERNAME: ${DB_USERNAME:-vidadu_user}
      DB_PASSWORD: ${DB_PASSWORD:-secure_password}

      # Driver adjustments
      BROADCAST_DRIVER: log
      CACHE_DRIVER: file
      FILESYSTEM_DISK: local
      QUEUE_CONNECTION: database
      SESSION_DRIVER: file
      SESSION_LIFETIME: 120

    networks:
      - vidadu-network
    depends_on:
      - postgres

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: vidaduacademy-worker
    container_name: vidadu-worker
    restart: always
    working_dir: /var/www
    command: php artisan queue:work --tries=3 --timeout=90
    volumes:
      - ./backend:/var/www
      - /var/www/vendor
    environment:
      APP_ENV: production
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-vidadu_academy}
      DB_USERNAME: ${DB_USERNAME:-vidadu_user}
      DB_PASSWORD: ${DB_PASSWORD:-secure_password}
      CACHE_DRIVER: file
      QUEUE_CONNECTION: database
      SESSION_DRIVER: file
    networks:
      - vidadu-network
    depends_on:
      - app
      - postgres

  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: vidaduacademy-scheduler
    container_name: vidadu-scheduler
    restart: always
    working_dir: /var/www
    command: php artisan schedule:work
    volumes:
      - ./backend:/var/www
      - /var/www/vendor
    environment:
      APP_ENV: production
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-vidadu_academy}
      DB_USERNAME: ${DB_USERNAME:-vidadu_user}
      DB_PASSWORD: ${DB_PASSWORD:-secure_password}
    networks:
      - vidadu-network
    depends_on:
      - app
      - postgres

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: vidaduacademy-web
    container_name: vidadu-web
    restart: always
    networks:
      - vidadu-network
    depends_on:
      - app

  caddy:
    image: caddy:latest
    container_name: vidadu-caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./frontend/dist:/usr/share/caddy
      - ./backend:/var/www # Mount backend to serve storage/public files
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - vidadu-network
    depends_on:
      - web
      - app

  postgres:
    image: postgres:15
    container_name: vidadu-postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_DATABASE:-vidadu_academy}
      POSTGRES_USER: ${DB_USERNAME:-vidadu_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vidadu-network

networks:
  vidadu-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
  postgres_data:
