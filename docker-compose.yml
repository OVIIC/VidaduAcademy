services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: vidaduacademy-app
    container_name: vidadu-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    environment:
      APP_ENV: production
    networks:
      - vidadu-network

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: vidaduacademy-worker
    container_name: vidadu-worker
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work --tries=3 --timeout=90
    volumes:
      - ./backend:/var/www
    networks:
      - vidadu-network
    depends_on:
      - app
      - redis
      - db

  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: vidaduacademy-scheduler
    container_name: vidadu-scheduler
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan schedule:work
    volumes:
      - ./backend:/var/www
    networks:
      - vidadu-network
    depends_on:
      - app

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: vidaduacademy-web
    container_name: vidadu-web
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - vidadu-network
    depends_on:
      - app

  db:
    image: postgres:15-alpine
    container_name: vidadu-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - vidadu-network

  redis:
    image: redis:alpine
    container_name: vidadu-redis
    restart: unless-stopped
    networks:
      - vidadu-network

networks:
  vidadu-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
