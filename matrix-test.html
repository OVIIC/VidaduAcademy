<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Rain Test</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background-color: #3B3157; 
            height: 100vh; 
            overflow: hidden;
        }
        #matrixCanvas { 
            display: block; 
            width: 100%; 
            height: 100vh; 
        }
        .debug-info {
            position: absolute; 
            top: 10px; 
            left: 10px; 
            color: white; 
            background: rgba(0,0,0,0.5); 
            padding: 10px; 
            font-family: monospace;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <div id="status">Loading Matrix Rain...</div>
        <div id="info"></div>
    </div>
    <canvas id="matrixCanvas"></canvas>

    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const info = document.getElementById('info');
        
        let drops = [];
        const fontSize = 14;
        const color = '#7A65B4';
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Initialize drops
            const columns = canvas.width / fontSize;
            drops = [];
            for (let x = 0; x < columns; x++) {
                drops[x] = Math.random() * canvas.height;
            }
            
            info.innerHTML = `Canvas: ${canvas.width}x${canvas.height}<br>Columns: ${Math.floor(columns)}`;
        }
        
        function animate() {
            // Create fade effect
            ctx.fillStyle = 'rgba(59, 49, 87, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Set text properties
            ctx.font = `${fontSize}px 'Courier New', monospace`;
            
            // Draw characters
            for (let i = 0; i < drops.length; i++) {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789<>{}[]()+=/*-_|\\:;.,?!@#$%^&*';
                const text = chars[Math.floor(Math.random() * chars.length)];
                
                // Add opacity variation
                const alpha = Math.random() * 0.4 + 0.6;
                const hexAlpha = Math.floor(alpha * 255).toString(16).padStart(2, '0');
                ctx.fillStyle = color + hexAlpha;
                
                // Draw character
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                // Move drop down
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i] += 0.4 + Math.random() * 0.6;
            }
            
            requestAnimationFrame(animate);
        }
        
        // Initialize
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        status.textContent = 'Matrix Rain Active!';
        animate();
    </script>
</body>
</html>
